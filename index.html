<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>JavaScript - Assignment 2</title>
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <a class="navbar-brand text-light">Assignments</a>
                    <a class="text-light text-decoration-none">Chapter 15 - 20</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-outline-light">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container container-bottom">
            <h3 class="text-center mt-5">Chapter # 15 - 20 | Arrays: It's Methods &amp; for loops
            </h3>
            <hr>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="text-center">
                        <h3 class="mt-5">Input</h3>
                        <div class="border border-black p-3 min-height1">
                            <div class="input">
                                <input type="text" name="input" id="input" placeholder="Type your text here">
                                <button type="button" class="btn btn-outline-secondary"
                                    id="clear-input-btn">Clear</button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <h3 class="mt-5">Buttons</h3>
                        <div class="border border-black p-3 min-height2">
                            <button type="button" class="btn btn-danger my-1 px-5" id="btn1">Simple Alert</button>
                            <button type="button" class="btn btn-danger my-1 px-5" id="btn2">Print My Name</button>
                            <button type="button" class="btn btn-danger my-1 px-5" id="btn3">Print All Cities</button>
                            <button type="button" class="btn btn-danger my-1 px-5" id="btn4">Add Your City In List</button>
                            <button type="button" class="btn btn-danger my-1 px-5" id="btn5">Generate Table</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6">
                    <div class="text-center ">
                        <h3 class="mt-5">Original String</h3>
                        <div class="p-4 border border-black min-height1">
                            <div id="original-string"></div>
                        </div>
                    </div>

                    <div class="text-center">
                        <h3 class="mt-5">Output / Result</h3>
                        <div class="p-4 border border-black min-height2 output">
                            <div id="output"></div>
                        </div>
                        <button type="button" class="btn btn-outline-secondary mt-3" id="clear-output-btn">Clear
                            Output</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="mb-0">&copy; 2024. All Rights Reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
